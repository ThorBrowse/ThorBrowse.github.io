<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor | Proxy Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #urlForm {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3b3f47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        #urlInput {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #20232a;
            color: #61dafb;
        }

        #urlInput::placeholder {
            color: #61dafb;
            opacity: 0.7;
        }

        #submitButton {
            padding: 15px 25px;
            font-size: 1rem;
            background-color: #61dafb;
            color: #20232a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #21a1f1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            #urlForm {
                padding: 15px;
            }
            #submitButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="urlForm">
        <h1>Enter URL to Bypass</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here..." />
        <button id="submitButton">Open</button>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;

                fetch(proxyUrl, {
                    headers: {
                        'Origin': 'https://google.com',  // Use a dummy origin
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.text())
                .then(html => {
                    const newWindow = window.open();
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.title = "Proxy Browser - " + new URL(url).hostname; // Set the title to the website's hostname
                    newWindow.document.close();
                    
                    // Allow interaction with content
                    const script = newWindow.document.createElement('script');
                    script.textContent = `
                        document.addEventListener('click', function(event) {
                            event.stopImmediatePropagation();
                        }, true);
                    `;
                    newWindow.document.head.appendChild(script);
                })
                .catch(error => {
                    console.error('Error fetching the content:', error);
                    alert('Failed to fetch the content. Check the console for details.');
                });
            } else {
                alert('Please enter a URL.');
            }
        });
    </script>
</body>
</html>
